<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>UAP Sightings Map</title>

  <!-- ArcGIS API CSS and JS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <!-- Style -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .reportBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #2e7d32;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .reportBtn:hover {
      background-color: #1b5e20;
    }
  </style>

  <!-- Script -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Legend",
      "esri/widgets/Expand"
    ], (esriConfig, Map, MapView, FeatureLayer, Locate, Search, Legend, Expand) => {

      // ‚úÖ API Key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEwEJiPsJAv6XK5APCcuFpZEmTCdTdSU9XMQXYBgfL9c5UnZrY4R2UdHgVrW8LfqDFKnjefPQr9XO0pMlE2S9osFC4vlxQEcDC2L-rbRhvnh3cGFmfknrnTY3XSIHKqUu1aHDnbMm61c0aME06Eg9u_NwfzhPyWlPsZlxkyOWLAtootixnskdcZY0pddnIjDLJ19HPMO7YoJRFfo-wFMnrXD59hI_LVwr_BLfWo0dbk7AT1_nGwi5c7J";

      // üåç Map setup with updated basemap
      const map = new Map({ basemap: "streets-relief-vector" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 39],
        zoom: 5
      });

      // üìç Locate Button
      const locateBtn = new Locate({ view });
      view.ui.add(locateBtn, "top-left");

      // üîç Search Widget
      const search = new Search({ view });
      view.ui.add(search, "bottom-right");

      // üõ∏ Custom Renderer with your UFO icon
      const uapRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/DavidKimmel/uap_reporting/main/uap.png",
          width: "32px",
          height: "32px"
        },
        label: "UAP encounter"
      };

      // üß† UAP Feature Layer with UFO icon, Arcade expression, and popup
      const uapLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_7313cc4fd8bc40c78163e6954fd9dd7f_results/FeatureServer/0",
        outFields: ["*"],
        renderer: uapRenderer,
        popupTemplate: {
          title: "UAP Sighting Report",
          content: [
            {
              type: "fields",
              fieldInfos: [
                { fieldName: "time_of_incident", label: "Time of Incident", format: { dateFormat: "short-date-short-time" }},
                { fieldName: "describe_encounter", label: "Description" },
                { fieldName: "Creator", label: "Submitted By" },
                { fieldName: "CreationDate", label: "Submitted On", format: { dateFormat: "short-date-short-time" }},
                { fieldName: "Editor", label: "Last Edited By" },
                { fieldName: "EditDate", label: "Last Edited", format: { dateFormat: "short-date-short-time" }}
              ]
            },
            {
              type: "text",
              text: "Attachment (if available):<br><img src='{expression/attachmentUrl}' width='250' style='border:1px solid #ccc; border-radius:4px;'/>"
            }
          ],
          expressionInfos: [{
            name: "attachmentUrl",
            title: "Attachment URL",
            expression: `
              var base = "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_7313cc4fd8bc40c78163e6954fd9dd7f_results/FeatureServer/0/";
              return base + $feature.OBJECTID + "/attachments/1";
            `
          }]
        }
      });

      map.add(uapLayer);

      // üó∫Ô∏è Legend with custom title
      const legend = new Legend({
        view: view,
        layerInfos: [{
          layer: uapLayer,
          title: "UAP Reporting"
        }]
      });

      // Wrap in Expand widget for cleaner UI
      const legendExpand = new Expand({
        view: view,
        content: legend,
        expanded: true,
        expandTooltip: "Legend"
      });

      view.ui.add(legendExpand, "bottom-left");
    });
  </script>
</head>

<body>
  <a href="https://arcg.is/1qjujz1" target="_blank" class="reportBtn">Report a Sighting</a>
  <div id="viewDiv"></div>
</body>
</html>
