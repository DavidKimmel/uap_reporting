<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ðŸ›¸UAP Sightings Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }

    .reportBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #00ffcc;
      color: #0d1b2a;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .reportBtn:hover {
      background-color: #00ccaa;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
    }

    .esri-popup__content, .esri-popup__header-title {
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }

    .esri-popup__main-container {
      background-color: #111;
    }
  </style>
</head>

<body>
  <a href="https://arcg.is/1qjujz1" target="_blank" class="reportBtn">Report a Sighting</a>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Legend",
      "esri/widgets/Expand"
    ], (esriConfig, Map, MapView, FeatureLayer, Locate, Search, Legend, Expand) => {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEwEJiPsJAv6XK5APCcuFpZEmTCdTdSU9XMQXYBgfL9c5UnZrY4R2UdHgVrW8LfqDFKnjefPQr9XO0pMlE2S9osFC4vlxQEcDC2L-rbRhvnh3cGFmfknrnTY3XSIHKqUu1aHDnbMm61c0aME06Eg9u_NwfzhPyWlPsZlxkyOWLAtootixnskdcZY0pddnIjDLJ19HPMO7YoJRFfo-wFMnrXD59hI_LVwr_BLfWo0dbk7AT1_nGwi5c7J";

      const map = new Map({ basemap: "streets-relief-vector" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98, 39],
        zoom: 5
      });

      view.ui.add(new Locate({ view }), "top-left");
      view.ui.add(new Search({ view }), "bottom-right");

      const uapRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/DavidKimmel/uap_reporting/main/uap.png",
          width: "32px",
          height: "32px"
        },
        label: "UAP encounter"
      };

      const uapLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_7313cc4fd8bc40c78163e6954fd9dd7f_results/FeatureServer/0",
        outFields: ["*"],
        renderer: uapRenderer,
        popupEnabled: true
      });

      map.add(uapLayer);

      view.whenLayerView(uapLayer).then(() => {
        view.on("click", async (event) => {
          const response = await view.hitTest(event);
          const result = response.results.find(r => r.graphic && r.graphic.layer === uapLayer);
          if (!result) return;

          const graphic = result.graphic;
          const attrs = graphic.attributes;
          const objectId = attrs.OBJECTID || attrs.objectid || attrs.ObjectId || attrs.objectId;

          if (!objectId) return;

          let imgHtml = "";

          try {
            const attachmentResults = await uapLayer.queryAttachments({ objectIds: [objectId] });
            const attachments = attachmentResults[objectId];

            if (attachments && attachments.length > 0) {
              const attachmentUrl = attachments[0].url + "?w=400";
              imgHtml = `<br><b>Attached Image:</b><br><img src="${attachmentUrl}" width="250" style="border:1px solid #ccc; border-radius:4px;" />`;
            }
          } catch (err) {
            console.warn("Attachment query failed:", err);
          }

          const content = `
            <b>Time of Incident:</b> ${attrs.time_of_incident ? new Date(attrs.time_of_incident).toLocaleString() : "N/A"}<br>
            <b>Description:</b> ${attrs.describe_encounter || "N/A"}<br>
            <b>Submitted By:</b> ${attrs.Creator || "Unknown"}<br>
            <b>Submitted On:</b> ${attrs.CreationDate ? new Date(attrs.CreationDate).toLocaleString() : "N/A"}<br>
            ${imgHtml}
          `;

          view.popup.open({
            title: "UAP Sighting Report",
            content: content,
            location: event.mapPoint
          });
        });
      });

      // âœ… Define the Legend first
      const legend = new Legend({
        view: view,
        layerInfos: [{
          layer: uapLayer,
          title: "UAP Reporting"
        }]
      });

      // âœ… Wrap it in Expand widget
      const legendExpand = new Expand({
        view: view,
        content: legend,
        expanded: false,
        expandTooltip: "Legend"
      });

      // âœ… Collapse legend on mobile, expand on larger screens
      view.watch("widthBreakpoint", (breakpoint) => {
        legendExpand.expanded = (breakpoint !== "xsmall");
      });

      view.ui.add(legendExpand, "bottom-left");
    });
  </script>
</body>
</html>
